<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

  </head>

  <body>

    <script type="text/javascript">
        // FizzBuzz Solution
fizzBuzz();
// =================

function fizzBuzz() {

// Loop 100 times, starting from the number 1
for (var i = 1; i <= 100; i++) {

  // If divisible by 3 and 5,
  if (i % 3 === 0 && i % 5 === 0) {

    // print FizzBuzz.
    console.log("FizzBuzz" + i);

  }

  // If divisible by 3,
  else if (i % 3 === 0) {

    // print Fizz.
    console.log("Fizz"+i);

  }

  // If divisible by 5,
  else if (i % 5 === 0) {

    // print Buzz.
    console.log("Buzz"+i);

  }

  // If not divisible either 3 or 5,
  else {

    // just print the number.
    console.log(i);
  }
}
}
    
        </script>

  </body>

</html>
